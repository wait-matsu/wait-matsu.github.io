<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name=”description”
    content=”日本全国の道の駅を巡って、みちめぐオリジナルスタンプを集めよう！ドライブ、ツーリング、サイクリングの際に現在地から近場の道の駅を探して休憩スポットを簡単に見つけることができます。”>

  <!-- 共通 -->
  <link rel="stylesheet" href="../../../../common/css/reset.css">
  <link rel="stylesheet" href="../../../../common/css/common.css">
  <link rel="stylesheet" href="../../css/michimegu.css">
  <!-- ページ固有 -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- みちめぐ共通 -->
  <script src="../../js/common.js"></script>

  <!-- 共通 -->
  <script src="../../../../common/js/common.js" defer></script>
  <!-- ページ固有 -->

  <title>ハロウィーンイベント | みちめぐ - 日本全国道の駅巡りスタンプラリー</title>
</head>

<body>
  <main>
    <div class="visual">
      <img src="./img/MainVisual.png" srcset="./img/MainVisual.png 1x,
        ./img/MainVisual@2x.png 2x" alt="メインビジュアル">
    </div>

    <section class="about inner">
      <h1 class="base">HappyHalloween</h1>
      <div class="flex-box">
        <div class="img-box">
          <img src="./img/about.png" srcset="./img/about.png 1x,
        ./img/about@2x.png 2x" alt="イベント概要">
        </div>
        <div class="description balloon">
          <p>10月31日は日本全国すべての道の駅にかぼちゃのトロフィーが出現するよ！
            <br>ハロウィーンはみんなで道の駅に行こう！HappyHalloween！</p>
        </div>
      </div>
    </section>

    <section class="how-to-get inner">
      <h1 class="base">トロフィー獲得方法</h1>
      <ol>
        <li class="flex-box">
          <div class="img-box">
            <img src="./img/img-get_trophy01.png" srcset="./img/img-get_trophy01.png 1x,
              ./img/img-get_trophy01@2x.png 2x" alt="トロフィーの獲得方法1">
          </div>
          <div class="description">
            <p>道の駅スポット周辺に出現するかぼちゃ（画像赤枠）をタップすると、トロフィーを獲得できます。
              <br>※既に獲得済みの場合は出現しません。
            </p>
          </div>
        </li>
        <li class="flex-box">
          <div class="img-box">
            <img src="./img/img-get_trophy02.png" srcset="./img/img-get_trophy02.png 1x,
              ./img/img-get_trophy02@2x.png 2x" alt="トロフィーの獲得方法2">
          </div>
          <div class="description">
            <p>この画面が表示されたらトロフィー獲得完了です。</p>
          </div>
        </li>
      </ol>
    </section>

    <section class="trophy-list inner">
      <h1 class="base">獲得可能トロフィー一覧</h1>
      <table class="trophy-list">
        <tr>
          <th>トロフィー画像</th>
          <th>説明</th>
        </tr>
        <tr>
          <td>
            <img src="./img/t-pumpkin.png" srcset="./img/t-pumpkin.png 1x,
            ./img/t-pumpkin@2x.png 2x" alt="かぼちゃトロフィー">
          </td>
          <td>ハロウィーン限定かぼちゃのトロフィー</td>
        </tr>
      </table>
    </section>

  </main>
  <script>
    loadFooter();
  </script>
</body>

</html>
