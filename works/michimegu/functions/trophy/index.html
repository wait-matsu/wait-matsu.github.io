<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name=”description”
    content=”日本全国の道の駅を巡って、みちめぐオリジナルスタンプを集めよう！ドライブ、ツーリング、サイクリングの際に現在地から近場の道の駅を探して休憩スポットを簡単に見つけることができます。”>

  <!-- 共通 -->
  <link rel="stylesheet" href="../../../../common/css/reset.css">
  <link rel="stylesheet" href="../../../../common/css/common.css">
  <link rel="stylesheet" href="../../css/michimegu.css">
  <!-- ページ固有 -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- みちめぐ共通 -->
  <script src="../../js/common.js"></script>

  <!-- 共通 -->
  <script src="../../../../common/js/common.js" defer></script>
  <!-- ページ固有 -->

  <title>トロフィーについて | みちめぐ - 日本全国道の駅巡りスタンプラリー</title>
</head>

<body>
  <main>
    <div class="visual">
      <img class="pc" src="./img/MainVisual.png" srcset="./img/MainVisual.png 1x,
        ./img/MainVisual@2x.png 2x" alt="メインビジュアル">
      <img class="sp" src="./img/MainVisualSp.png" srcset="./img/MainVisualSp.png 1x,
        ./img/MainVisualSp@2x.png 2x" alt="メインビジュアル">
    </div>

    <section class="about inner">
      <h1 class="base">機能概要</h1>
      <div class="flex-box">
        <div class="img-box">
          <img src="./img/about_function.png" srcset="./img/about_function.png 1x,
        ./img/about_function@2x.png 2x" alt="機能概要">
        </div>
        <div class="description">
          <p>ある条件を満たすともらえるトロフィーが登場！<br>
            獲得条件は一切不明！だけど他のユーザのプロフィールを見てみると……？<br>
            トロフィーをたくさん集めてみちめぐマスターを目指そう！</p>
        </div>
      </div>
    </section>

    <section class="how-to-use inner">
      <h1 class="base">使い方</h1>
      <section class="how-to-write">
        <h2>自分が獲得したトロフィーの閲覧方法</h2>
        <ol>
          <li class="flex-box">
            <div class="img-box">
              <img src="./img/how-to-look_my_trophy01.png" srcset="./img/how-to-look_my_trophy01.png 1x,
              ./img/how-to-look_my_trophy01@2x.png 2x" alt="トロフィーの閲覧方法1">
            </div>
            <div class="description">
              <p>マイページの右上にあるメニューから「獲得トロフィー」（①）をタップ。
              </p>
            </div>
          </li>
          <li class="flex-box">
            <div class="img-box">
              <img src="./img/how-to-look_my_trophy02.png" srcset="./img/how-to-look_my_trophy02.png 1x,
              ./img/how-to-look_my_trophy02@2x.png 2x" alt="トロフィーの閲覧方法2">
            </div>
            <div class="description">
              <p>ここで獲得したトロフィーの一覧と詳細が表示されます。
                ②で表示切替が可能です。</p>
            </div>
          </li>
        </ol>
      </section>

    </section>

  </main>
  <script>
    loadFooter();
  </script>
</body>

</html>
