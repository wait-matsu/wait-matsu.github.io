<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- 共通 -->
  <link rel="stylesheet" href="./common/css/reset.css">
  <link rel="stylesheet" href="./common/css/common.css">
  <link rel="stylesheet" href="./common/fonts/remixicon.css">
  <!-- ページ固有 -->
  <link rel="stylesheet" href="./css/style.css">

  <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script>
  <script src="./common/js/common.js" defer></script>

  <title>Hiro's Portfolio Website</title>
</head>

<body>
  <header>
    <div class="inner">
      <nav>
        <div class="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="global-menu flex-box">
          <!-- <li><a href="#">Home</a></li> -->
          <li><a href="#About">About</a></li>
          <li><a href="#Works">Works</a></li>
          <li class="sns">
            <a href="https://twitter.com/_matsu55" target="_blank"><i class="ri-twitter-fill"></i><span class="sp">Twitter</span></a>
          </li>
          <li class="sns">
            <a href="https://github.com/wait-matsu" target="_blank"><i class="ri-github-fill"></i><span class="sp">GitHub</span></a>
          </li class="sns-link">
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="main-visual"></div>

    <div class="inner">

      <section id="About" class="about">
        <h1 class="top">About</h1>

        <div class="profile-area flex-box">
          <div class="icon">
            <img src="./img/icon.png" alt="アイコン">
          </div>
          <div class="profile">
            <p class="name">Matsumura Hiro</p>
            <p class="description">もういくつ寝ると社会人。ツーリングやキャンプによく行きます。</p>
          </div>
        </div>
      </section>

      <section id="Works" class="works">
        <h1 class="top">Works</h1>
        <ul class="app flex-box left-4col">
          <li>
            <a href="./works/mokuchoki/">
              <figure>
                <img src="./works/mokuchoki/img/icon.png" srcset="./works/mokuchoki/img/icon.png 1x,
                ./works/mokuchoki/img/icon@2x.png 2x" alt="もくちょき">
                <figcaption>もくちょき</figcaption>
              </figure>
            </a>
          </li>
          <li>
            <a href="./works/michimegu/">
              <figure>
                <img src="./works/michimegu/img/icon.png" srcset="./works/michimegu/img/icon.png 1x,
                ./works/michimegu/img/icon@2x.png 2x" alt="みちめぐ">
                <figcaption>みちめぐ</figcaption>
              </figure>
            </a>
          </li>
        </ul>
      </section>
    </div>
  </main>
</body>

</html>
